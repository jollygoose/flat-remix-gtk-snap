summary: Flat Remix GTK theme
description: |
  Flat Remix is a GTK application theme inspired by material design. 
  It is mostly flat, using a colorful palette with some shadows, highlights, and gradients for some depth.

  Themes:
    • Flat Remix GTK (Light)
    • Flat Remix GTK Dark
    • Flat Remix GTK Darker
    • Flat Remix GTK Darkest

  Variants:
    • Solid: Theme without transparency
    • No Border: Darkest theme without white window border

